<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

  <style>
    html {
      box-sizing: border-box;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    div {
      width: 100%;
      padding: 100px;
    }

    .one {
      background: thistle;
    }

    .two {
      background: mistyrose;
    }

    .three {
      background: coral;
    }
  </style>

  <button></button>
  <script>
    const divs = document.querySelectorAll('div');

    function logText(e) {
      console.log(this.classList.value);
      // This stops this function from running on the next layers of the html. It stops bubbling on parents.
      e.stopPropagation();
    }

    divs.forEach(div => div.addEventListener('click', logText, {
      // By default capture is false. This makes is so it runs from outer ring to inner. True is backwards.
      capture: false,
      once: true // This makes it so this eventListener fucntion only runs once.
    }));

  </script>
</body>

</html>
